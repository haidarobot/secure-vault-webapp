<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Secure Vault</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1 class="logo">SECURE VAULT</h1>
            <div class="header-actions">
                <button id="themeToggle" class="btn btn-icon" title="Ganti Tema">
                    <i class="fa-solid fa-sun"></i>
                </button>
                <button id="addEntryBtn" class="btn btn-add">
                    <i class="fa-solid fa-plus"></i> Tambah Akun
                </button>
                <a href="index.html" class="btn btn-logout">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
            </div>
        </header>

        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="search" id="searchInput" placeholder="Cari berdasarkan situs atau username...">
        </div>

        <main class="table-container">
            <table class="password-table">
                <thead>
                    <tr>
                        <th>Situs/Aplikasi</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="passwordTableBody">
                    </tbody>
            </table>
        </main>
    </div>

    <div id="entryModal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <h2 id="modalTitle">Tambah Akun Baru</h2>
            <form id="entryForm">
                <input type="hidden" id="entryIndex">
                <div class="form-group">
                    <label for="siteInput">Situs/Aplikasi</label>
                    <input type="text" id="siteInput" required>
                </div>
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" id="usernameInput" required>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-cancel">Batal</button>
                    <button type="submit" class="btn btn-save">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
